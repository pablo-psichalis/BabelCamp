<div class="card">
  <div class="card-header">
    <h4 class="card-title">Referencias locales</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="nombre">Introduzca el nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" #locNombre>
    </div>
    <button type="button" name="" id="" class="btn btn-primary" (click)="locNombre.value = locNombre.value">Guardar</button>
    <button type="button" name="" id="" class="btn btn-primary" (click)="locNombre.value = ''">Borrar</button>

  </div>
  <div class="card-footer text-muted">
    <p>OLA {{locNombre.value}}!</p>
  </div>
</div>
